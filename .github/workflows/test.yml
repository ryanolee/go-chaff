name: Go Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
            go-version: '1.21'
            cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...